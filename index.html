<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" type="text/css" href="semantic.min.css" />
    <style>
      body {
        background-color: rgb(218, 218, 218);
        width: 600px;
        margin: 50px auto;
      }
      h1 {
        color: rgb(0, 180, 173);
      }
      img{
        width: 50px;
        margin-right:10px;
      }
      .container {
        background-color: white;
      }
      div.img {
        background-color: rgb(218, 218, 218);
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <table align="center">
          <tr>
            <th><img src="niomic.png" alt="niomic" /></th>
            <th><h1>Daftar Akun NIOMIC</h1></th>
          </tr>
        </table>
      </div>
    <form class="ui large form">
       <div class="ui stacked segment">
          <div class="field">
               <div class="ui left icon input">
                    <i class="user icon"></i>
                    <input type="text" placeholder="Nama Depan" />
               </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="text" placeholder="Nama Belakang" />
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="number" placeholder="No Telp / HP" />
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
                 <i class="user icon"></i>
                 <input type="email" placeholder="Alamat Email" />
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
                 <i class="lock icon"></i>
                 <input type="password" placeholder="Password" />
            </div>
          </div>
          <div class="ui fluid large teal submit button">Login</div>
      </div>
    </form>
  </body>
</html>
